_schema-version: 3.3.0
ID: Error_Handle_CAP
description: A simple CAP project.
version: 1.0.0
modules:
- name: Error_Handle_CAP-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: Error_Handle_CAP-auth
  - name: Error_Handle_CAP-db
  - name: Error_Handle_CAP-destination-service
  - name: Error_Handle_CAP-connectivity
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: Error_Handle_CAP-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: Error_Handle_CAP-db
  parameters:
    buildpack: nodejs_buildpack
- name: Error_Handle_CAP-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: Error_Handle_CAP-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comapperrorhandleui.zip
      name: comapperrorhandleui
      target-path: resources/
    - artifacts:
      - comapperrorhandleuifa.zip
      name: comapperrorhandleuifa
      target-path: resources/
    - artifacts:
      - comapperrorhandleuifilesui.zip
      name: comapperrorhandleuifilesui
      target-path: resources/
- name: comapperrorhandleui
  type: html5
  path: app/error_handle_ui
  parameters:
    public: true
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: Error_Handle_CAP-destination-content
  type: com.sap.application.content
  requires:
  - name: Error_Handle_CAP-srv
  - name: srv-api
  - name: Error_Handle_CAP-destination-service
    parameters:
      content-target: true
  - name: Error_Handle_CAP-repo-host
    parameters:
      service-key:
        name: Error_Handle_CAP-repo-host-key
  - name: Error_Handle_CAP-auth
    parameters:
      service-key:
        name: Error_Handle_CAP-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: POC_EH_managed_Error_Handle_CAP_repo_host
          ServiceInstanceName: Error_Handle_CAP-html5-service
          ServiceKeyName: Error_Handle_CAP-repo-host-key
          sap.cloud.service: POC_EH_managed
        - Authentication: OAuth2UserTokenExchange
          HTML5.DynamicDestination: true
          Name: POC_EH_managed_Error_Handle_CAP_auth
          ServiceInstanceName: Error_Handle_CAP-auth
          ServiceKeyName: Error_Handle_CAP-auth-key
          sap.cloud.service: POC_EH_managed
        - Authentication: OAuth2UserTokenExchange
          HTML5.DynamicDestination: true
          Name: srv-api
          ServiceInstanceName: Error_Handle_CAP-auth
          ServiceKeyName: Error_Handle_CAP-auth-key
          URL: ~{srv-api/srv-url}
          sap.cloud.service: POC_EH_managed
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: comapperrorhandleuifa
  type: html5
  path: app/error_handle_ui_fa
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comapperrorhandleuifilesui
  type: html5
  path: app/error_handle_ui_files_ui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: Error_Handle_CAP-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: Error_Handle_CAP-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: Error_Handle_CAP-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: Error_Handle_CAP-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: Error_Handle_CAP-html5-service
    service-plan: app-host
- name: Error_Handle_CAP-html5-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: Error_Handle_CAP-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            HTML5.Timeout: 120000
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: Error_Handle_CAP-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: Error_Handle_CAP-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
